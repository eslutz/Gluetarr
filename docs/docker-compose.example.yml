# Example Docker Compose configuration for Forwardarr
# Copy this file to docker-compose.yml and customize as needed

services:
  gluetun:
    image: qmcgaw/gluetun
    container_name: gluetun
    cap_add:
      - NET_ADMIN
    environment:
      - VPN_SERVICE_PROVIDER=your_provider
      - VPN_TYPE=openvpn
      - OPENVPN_USER=your_username
      - OPENVPN_PASSWORD=your_password
      - VPN_PORT_FORWARDING=on
    volumes:
      - gluetun-data:/tmp/gluetun
    ports:
      - 8080:8080  # qBittorrent WebUI

  qbittorrent:
    image: lscr.io/linuxserver/qbittorrent
    container_name: qbittorrent
    network_mode: "service:gluetun"
    environment:
      - PUID=1000
      - PGID=1000
      - WEBUI_PORT=8080
    volumes:
      - ./qbittorrent:/config
      - ./downloads:/downloads

  forwardarr:
    image: ghcr.io/eslutz/forwardarr:latest
    container_name: forwardarr
    depends_on:
      - gluetun
      - qbittorrent
    environment:
      - GLUETUN_PORT_FILE=/tmp/gluetun/forwarded_port
      - TORRENT_CLIENT_URL=http://gluetun:8080
      - TORRENT_CLIENT_USER=admin
      - TORRENT_CLIENT_PASSWORD=adminadmin
      - SYNC_INTERVAL=60
      - LOG_LEVEL=info
    volumes:
      - gluetun-data:/tmp/gluetun:ro
    ports:
      - 9090:9090  # Metrics & Health

volumes:
  gluetun-data:
